server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend services (Kubernetes DNS)
    location /api/auth/ {
        proxy_pass http://auth-service.ecommerce.svc.cluster.local:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/products/ {
        proxy_pass http://product-service.ecommerce.svc.cluster.local:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/cart/ {
        proxy_pass http://cart-service.ecommerce.svc.cluster.local:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-User-ID $http_x_user_id;
    }

    location /api/orders/ {
        proxy_pass http://order-service.ecommerce.svc.cluster.local:8084/;
        proxy_set_header Host $host;
        proxy_set_header X-User-ID $http_x_user_id;
    }

    location /api/payments/ {
        proxy_pass http://payment-service.ecommerce.svc.cluster.local:8085/;
        proxy_set_header Host $host;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
